<h1 class="page-header">搜索的{{searchText}}的结果</h1>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in dataList.subjects">
   	 <span class="badge">{{item.rating.average}}</span>
		<div class="media">
			  <div class="media-left media-middle">
			    <a href="#">
			      <img class="media-object" ng-src="{{item.images.medium}}" alt="{{item.title}}">
			    </a>
			  </div>
			  <div class="media-body">
			    <h4>{{item.title}}</h4>
			    <p>
			    	类型：
			    	<strong ng-repeat="genres in item.genres">{{genres}}{{$last?'':'、'}}</strong>
			    </p>
			    <p>
			    	导演：
			    	<strong ng-repeat="directors in item.directors">{{directors.name}}{{$last?'':'、'}}</strong>
			    </p>
			    <p>
			    	主演：
			    	<strong ng-repeat="casts in item.casts">{{casts.name}}{{$last?'':'、'}}</strong>
			    </p>
			    <p>
			    	上映时间：
			    	<strong >{{item.year}}</strong>
			    </p>
			  </div>
		</div>
  </li>
</ul>
<p>
	总共{{dataList.total}}条数据，共{{nowPage}}/{{page}}页
</p>
<nav>
  <ul class="pager">
    <li class="previous" ng-class="{disabled: nowPage == 1}" ng-click="goPro(nowPage-1)"><a><span aria-hidden="true">&larr;</span> 上一页</a></li>
    <li class="next" ng-class="{disabled: nowPage == page}" ng-click="goNext(nowPage+1)"><a>下一页 <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
